<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Router Sample</title>
</head>
<body>
  <div id="app">
    <h1>뷰 라우터 실습</h1>
    <p>
      <router-link to="/main">Main 컴포넌트로 이동</router-link>
      <router-link to="/login">Login 컴포넌트로 이동</router-link>
    </p>
    <router-view></router-view>
  </div>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    // Main, Login 컴포넌트 정의 (연관배열. 딕셔너리로 저장)
    var Main = { template: '<div>main</div>' };
    var Login = { template: '<div>login</div>' };

    // 각 URL에 맞춰 표시할 컴포넌트 지정 (path 와 함께 묶어 딕셔너리로 만들고 리스트에 저장)
    var routes = [
      { path: '/main', component: Main },
      { path: '/login', component: Login}
    ];

    // 뷰 라우터 정의 (routes 리스트를 뷰 라우터 인스턴스에 삽입하여
    //                 URL에 따라 화면이 전환될 수 있게 정의한다.)
    var router = new VueRouter({
      // 히스토리 모드를 사용하려면 아파치나 서버 설정도 필요한 것 같다.
      // mode: 'history',
      routes
    });

    // 뷰 인스턴스에 라우터 추가 (새 인스턴스를 생성하고 라우터의 정보가 담긴 router를 추가)
    var app = new Vue({
      router
    }).$mount('#app')
  </script>
</body>
</html>

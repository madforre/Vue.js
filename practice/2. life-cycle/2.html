<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Life-cycle</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <h5>* 뷰 인스턴스에서 데이터 변경이 일어났으므로 화면이 다시 그려졌을 때의 로직인 updated 라이프 사이클 훅이 호출된다.</h5>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      },
      beforeCreate: function() {
        console.log("beforeCreate");
      },
      created: function() {
        console.log("created");
      },
      mounted: function() {
        console.log("mounted");
        this.message = 'Hello Vue!';
      },
      beforeUpdate: function() {
        console.log("beforeUpdate")
      },
      updated: function() {
        console.log("updated");
      }
    });
  </script>
</body>
</html>

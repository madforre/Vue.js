<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    뷰 인스턴스 옵션 속성 정의 및 뷰 인스턴스 생성
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
